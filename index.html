<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Windsor Map-udacity project</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

			<!-- Search area -->
	<div id="container" class="container">
		<input type="search" id="autocomplete" placeholder="Search here" size="35" data-bind="textInput: query, valueUpdate: 'keyup'" />

			<!--list of locations-->
		<div class="location-list" data-bind="foreach: search">
			<p class="list-item" data-bind="text: $data.name, click: $parent.listViewClick"></p>
		</div>

			<!-- Map area-->
		<div id="map" class="my-map"></div>
	</div>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script>
		function mapError() {
			alert('Something went wrong. Google Maps could not be loaded.')
		}

	</script>
	<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7vE8yIHFTkjUNWwiZRVax_DxhgGx5RSI&libraries=places&callback=initApp" onerror="mapError()"></script>
</body>
</html>
